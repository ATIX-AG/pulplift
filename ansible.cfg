[defaults]
nocows = 1
host_key_checking = False
retry_files_enabled = False
roles_path = $PWD/galaxy_roles:$PWD/pulp_installer/roles:$PWD/forklift/roles
inventory = $PWD/forklift/inventories/
stdout_callback = debug
stderr_callback = debug
allow_world_readable_tmpfiles = True

[privilege_escalation]
become = True

[ssh_connection]
pipelining = True
